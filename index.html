<!DOCTYPE html>
<html lang="en">
<head>

    <title>tictactoe</title>

<body>

    <h1> Tic Tac Toe</h1>

    <div id="players">
        <div id="player1">
            <i id="playerIconCircle" class="fas fa-circle"></i>
            <p>Player 1</p>
        </div>
        <div id="player2">
            <i id="playerIconCross" class="fas fa-times-circle"></i>
            <p>Player 2</p>
        </div>
    </div>
    
   <div id="box">
        <table>
            <tr>
                <td id="cell-1.1" onclick="insertIcon(id)"></td>
                <td id="cell-1.2" onclick="insertIcon(id)"></td>
                <td id="cell-1.3" onclick="insertIcon(id)"></td>
            </tr>
            <tr>
                <td id="cell-2.1" onclick="insertIcon(id)"></td>
                <td id="cell-2.2" onclick="insertIcon(id)"></td>
                <td id="cell-2.3" onclick="insertIcon(id)"></td>
            </tr>
            <tr> 
                <td id="cell-3.1" onclick="insertIcon(id)"></td>
                <td id="cell-3.2" onclick="insertIcon(id)"></td>
                <td id="cell-3.3" onclick="insertIcon(id)"></td>
            </tr>        
        </table>
        <canvas id="canvas"> </canvas>
    </div>
    

 
<script src="https://kit.fontawesome.com/36c389de7e.js" crossorigin="anonymous"></script>
